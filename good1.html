<html>
	<head>
		<title>Accessible Phone</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>A more accessible alternative.</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<form>
					  <div class="form-group">
						<label for="exampleInputPhone">Your Phone Number</label>
						<input type="tel" class="form-control" id="exampleInputPhone" placeholder="Phone Number">
						<span class="help-block">We want to be able to contact you, but you can decide how.</span>
					  </div>
					  <div class="checkbox">
					    <label class="checkbox-inline">
						  <input type="checkbox" id="inlineCheckbox1" value="option1"> it is ok to call this number
						</label>
						<label class="checkbox-inline">
						  <input type="checkbox" id="inlineCheckbox2" value="option2"> it is ok to text to this number
						</label>
					  </div>	
					  <a href="good2.html" class="btn btn-default">Submit</a>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
